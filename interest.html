<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="w-full h-screen p-10 bg-white ">
        <h1 class="text-2xl text-center">Simple Interest Calculator</h1>
        <div class="flex items-center justify-center mt-10">
            <div class="box w-[320px] h-[470px] bg-blue-400 rounded-2xl p-5 flex flex-col">

                <h4 class="text-xl text-white">Enter Principle</h4>
                <input type="number" class="principle mb-2 w-full h-15 rounded-lg p-3 border-2 border-blue-600 cursor-pointer mt-5">

                <h4 class="text-xl text-white">Enter Time in Years;</h4>
                <input type="number" class="time mb-2 w-full h-15 rounded-lg p-3 border-2 border-blue-600 cursor-pointer mt-5">

                <h4 class="text-xl text-white">Enter Interest %</h4>
                <input type="number" class="interest mb-2 w-full h-15 rounded-lg p-3 border-2 border-blue-600 cursor-pointer mt-5">

                <button class="bg-white px-3 py-2 mt-3 rounded-lg hover:bg-zinc-300">Calculate </button>
                <h5 class="text-2xl text-white mt-4 text-center">Simple Interest is: <span class="SI"></span></h5>

            </div>

        </div>
    </div>

    <script>
       
       let principle = document.querySelector(".principle");
       let time = document.querySelector(".time");
       let interest = document.querySelector(".interest");
       let button = document.querySelector("button");
        let SI = document.querySelector(".SI");

        button.addEventListener("click", function() {

            let p = principle.value;
            let t = time.value;
            let i = interest.value;
        
            let simpleInterst = (p * t * i) / 100;
            SI.textContent = simpleInterst ;
        });
        
    </script>

</body>
</html>
