<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="w-full h-screen p-10 bg-white ">
        <h1 class="text-2xl text-center">Age Calculator</h1>
        <div class="flex items-center justify-center mt-10">
            <div class="box w-[320px] h-[250px] bg-blue-400 rounded-2xl p-5 flex flex-col">
                <h4 class=" text-xl text-white ">Your Date Of Birth</h4>
                <input type="date" class="dob mb-5 w-full h-15 rounded-lg  p-3 border-2 border-blue-600 cursor-pointer mt-5">
                <button class="bg-white px-3 py-2 mt-3 rounded-lg hover:bg-zinc-300 ">Calculate</button>
                <h5 class="text-2xl text-white mt-4 text-center "> <span class="years"></span> Years</h5>

            </div>

        </div>
    </div>

    <script>
        
        let dob = document.querySelector(".dob");
        let button = document.querySelector("button");
        let years = document.querySelector(".years");

        button.addEventListener("click" , function(){
            let birthdate = new Date(dob.value);
            let today = new Date();

            let age =  today.getFullYear() - birthdate.getFullYear();
            let monthDiff = today.getMonth() - birthdate.getMonth();

            if(monthDiff < 0 || (monthDiff === 0 && today.getDate() > birthdate.getDate()) ){

                age--;
            }
            years.textContent = age;
            
        });
        
       


    </script>

</body>
</html>
