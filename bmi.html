<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="w-full h-screen p-10 bg-white ">
        <h1 class="text-2xl text-center">BMI Calculator</h1>
        <div class="flex items-center justify-center mt-10">
            <div class="box w-[320px] h-[370px] bg-blue-400 rounded-2xl p-5 flex flex-col">
                <h4 class=" text-xl text-white ">Your Weight in kg</h4>
                <input type="number" class="required weight mb-3 w-full h-10 rounded-lg  p-3 border-2 border-blue-600 cursor-pointer mt-5">
                <h4 class=" text-xl text-white ">Your Height in cm</h4>
                <input type="number" class="required height mb-3 w-full h-10 rounded-lg  p-3 border-2 border-blue-600 cursor-pointer mt-5">
                <button class="bg-zinc-200 px-3 py-2 mt-3 rounded-lg hover:bg-zinc-300 ">Calculate</button>
                <h5 class="text-2xl text-white mt-4 text-center ">You are:  <span class="bmi"></span></h5>

            </div>

        </div>
    </div>

    <script>
        
        let height = document.querySelector(".height");
        let weight = document.querySelector(".weight");

        let button = document.querySelector("button");
        let bmi = document.querySelector(".bmi");

        button.addEventListener("click" , function(){
            
            let bodyMassIndex = (weight.value / (height.value * height.value / 10000));
            if(bodyMassIndex < 18.6){
                bmi.textContent = "Under Weight";
            }else if(bodyMassIndex >= 18.6){
                bmi.textContent = "Normal";
            }else{
                bodyMassIndex.textContent = "Over Weight";
            }
        });
        
       


    </script>

</body>
</html>
