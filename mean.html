<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mean Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="w-full h-screen p-10 bg-white ">
        <h1 class="text-2xl text-center">Mean Calculator</h1>
        <div class="flex items-center justify-center mt-10">
            <div class="box w-[320px] h-[280px] bg-blue-400 rounded-2xl p-5 flex flex-col">

                <h4 class=" text-xl text-white ">Enter Numbers </h4>
                <input type="text" class="num required mb-5 w-full h-15 rounded-lg  p-3 border-2 border-blue-600 cursor-pointer mt-5">

                <button class="bg-white px-3 py-2 mt-3 rounded-lg hover:bg-zinc-300 ">Calculate</button>
                <h5 class="text-2xl text-white mt-4 text-center ">Mean is: <span class="mean"></span></h5>

            </div>

        </div>
    </div>

    <script>
        
        let input = document.querySelector(".num");
        let button = document.querySelector("button");
        let mean = document.querySelector(".mean");

        button.addEventListener("click" , function(){

            let inputVal  = input.value;
            let numbers = inputVal.split(",").map(Number).filter(num => !isNaN(num));

            if(numbers.length > 0){
                
                let calMean = numbers.reduce((accum, curr) => accum + curr, 0) / numbers.length;
                mean.textContent = calMean.toFixed(2);
            }
        });
        
       


    </script>

</body>
</html>
